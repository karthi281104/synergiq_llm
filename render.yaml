services:
  - type: web
    name: synergiq-conv-rest-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements_render.txt
    startCommand: python -m uvicorn backend.conv:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: COHERE_API_KEY
        sync: false
