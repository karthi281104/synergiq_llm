services:
  - type: web
    name: synergiq-llm-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements_render.txt
    startCommand: python -m uvicorn backend.backend:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: COHERE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
